## Background
### Global aging challenge

According to &lt;a name=cite-unitednations_world_2025&gt;&lt;/a&gt;[United Nations (2025)](#bib-unitednations_world_2025), the global population
aged 65 and above reached 771 million, nearly 10% of the world’s total, and is projected
to double the number of children under 5 and nearly equal those under 12 by 2050. In
England and Wales, this population grew by 20% between the 2011 and 2021 censuses, from
9.2 to 11 million &lt;a name=cite-officefornationalstatistics_profile_2023&gt;&lt;/a&gt;([Office for National Statistics, 2023](#bib-officefornationalstatistics_profile_2023)).

.pull-left[
&lt;img src="img/worldpop.png" width="100%" style="display: block; margin: auto;" /&gt;
.small[Source: United Nation]]
---
## Background
### Elderly people and walking

These demographic shifts highlight the importance of encouraging elderly people to walk, 
which enhances life expectancy, health.
Moreover, evidence shows that the willingness to walk among
elderly people was significantly associated with the physical characteristics of streets &lt;a name=cite-joseph_where_2007&gt;&lt;/a&gt;([Joseph and Zimring, 2007](#bib-joseph_where_2007)), underscoring the need to study the built environment to encourage elderly people to walk.

In recent years, a great deal of research has been done on walkability, which is a key
metric for evaluating the built environment. Despite walkability is widely used, its measurement and the datasets vary widely.

## Literature Review

### The innovation of walkability
- &lt;a name=cite-gehl_life_1987&gt;&lt;/a&gt;[Gehl (1987)](#bib-gehl_life_1987)proposed tripartite criteria of protection, comfort, and enjoyment, emphasising perception and spatial details in the walking experience.

- &lt;a name=cite-appleyard_livable_1980&gt;&lt;/a&gt;[Appleyard (1980)](#bib-appleyard_livable_1980) proposed the concept of ‘liveable streets’ via empirical research, highlighting the impact of transportation on the quality of community life.

- [Frank, Lawrence D and Pivo, Gary (1994)](#bib-frank_impacts_1994) was the first to empirically quantify the impact of land use mix and density on walking, laying the methodological groundwork for subsequent efforts to develop standardised metrics for assessing pedestrian-friendly environments.

- &lt;a name=cite-cervero_travel_1997&gt;&lt;/a&gt;[Cervero and Kockelman (1997)](#bib-cervero_travel_1997) proposed a "3D" model (Density, Diversity, Design) to systematically frame the relationship between built environment and walking behaviour.

---
## Literature Review

### Built Environment-focused Definitions

- The attribute of the built environment which can promote more walking or physical activity across different sizes of urban areas 
&lt;a name=cite-westenhofer_walkability_2023&gt;&lt;/a&gt;([Westenhöfer et al., 2023](#bib-westenhofer_walkability_2023))

### Perception-based Definitions
- Visual enclosure, facade complexity, and human scale &lt;a name=cite-jaskiewicz_pedestrian_2000&gt;&lt;/a&gt;([Jaskiewicz, 2000](#bib-jaskiewicz_pedestrian_2000))

### Operational / Framework-based Definitions (used to measure walkability)
- 3D framework: Density, Diversity, Design ([Cervero and Kockelman, 1997](#bib-cervero_travel_1997))
- 5D framework: Density, Diversity, Design, Destination Accessibility, and Distance to Transit &lt;a name=cite-ewing_travel_2010&gt;&lt;/a&gt;([Ewing and Cervero, 2010](#bib-ewing_travel_2010))

# Research questions
]

--
- What is the current state of research on walkability for elderly people?
- How do different walkability indices perform in capturing elderly-specific needs, and which is the most suitable for this group under various scenarios?
- How can the inclusion of dynamic contextual features improve walkability assessment for older adults, and what are the spatial patterns and key contributors of elderly walkability in Sheffield?
